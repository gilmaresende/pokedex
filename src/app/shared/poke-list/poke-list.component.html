<poke-search (emmitSearch)="search($event)"></poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemon">
    <a
      [routerLink]="['details', pokemon.status.id]"
      class="pokemon"
      *ngIf="pokemon.status"
    >
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let valueType of pokemon.status.types">
            {{ valueType.type.name }}
          </li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          [alt]="pokemon.name"
        />
      </section>
    </a>
  </ng-template>
</section>

<div class="divBackNext">
  <button (click)="buscarAnteriores()">Anterior</button>
  <button (click)="buscarProximos()">Pr√≥xima</button>
</div>
<img
  src="assets/error.png"
  alt="Deu erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
/>
